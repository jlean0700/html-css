<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Imagem com texto no topo</title>
  <style>
    /* Remove margens e faz a imagem ocupar a largura total */
    body, html {
      margin: 0;
      padding: 0;
    }

    /* Container da imagem */
    .topo {
      position: relative;
      width: 100%;
      height: 400px; /* altura da imagem, ajuste como quiser */
      overflow: hidden;
    }

    .topo img {
      width: 100%;
      height: 20%;
      object-fit: cover; /* mantém proporção da imagem */
      display: block;
    }

    /* Texto centralizado sobre a imagem */
    .topo .texto {
      position: absolute;
      top: 10%; /* central vertical */
      left: 50%; /* central horizontal */
      transform: translate(-50%, -50%);
      color: rgb(255, 255, 255);
        
     
    }
  </style>
</head>
<body>

  <div class="topo">
    <img src="superior.jpg" alt="Imagem do topo">
    <div class="texto"><h2>CAMPEONATO CARIOCA 2026</h2></div>
    <br>
    <ol>

    </ul>
  <hr>
    

  </div>

  

</body>
</html>
