<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: rgb(10, 6, 255);
            text-decoration: none;
        }

        a:visited {
            color: rgb(247, 0, 0);
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a::after{
            content: ' link' ;
            text-decoration: none;
            font-weight: normal;
            color: rgb(0, 0, 0);
            
        }

        .especial {
            background-color: rgb(175, 101, 245);
            color: rgb(67, 194, 99);
        }

    </style>
</head>
<body>

    <h1>Personalizando Links</h1>

    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">Repertório GitHub</a></li>
        <li><a href="https://www.youtube.com/watch?v=vMlrcOVr7po&list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&index=22&pp=iAQB" target="_blank">Canal dessa aula no YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com/" class="especial" >Site do curso em vídeo</a></li>
    </ul>
    
</body>
</html>
