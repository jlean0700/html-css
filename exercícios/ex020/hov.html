<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

           div:hover { 
        color: red;
        }

        div:hover > p {
        display: block; 
        color: white;
        background-color: red;
        }

         div > p {
            display: none;
        }

     

    </style>
</head>
<body>

    <h1> Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto</p>
    
    <div>
        passe o mouse aqui
        <p> TEXTO ESCONDIDO</p>
    </div>

    <div>
        <p>Outro Exemlo com imagem</p>
    </div>


</body>
</html>
